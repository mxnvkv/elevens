<div class="competition">
    <div 
        class="match"
        *ngFor="let match of league"
        [routerLink]="match.id">

        <div class="match-title">
            {{ match.teams[0] }} - {{ match.teams[1] }}
        </div>

        <div class="match-time">
            {{ match.start_time | date: 'H:mm' }}
        </div>

    </div>
</div>
